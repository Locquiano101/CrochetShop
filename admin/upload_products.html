<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
      <h1 class="text-3xl font-semibold text-center mb-6">Upload Product</h1>

      <form
        action="/src/PHP/upload_products.php"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="mb-4">
          <label for="prod_name" class="block text-sm font-medium text-gray-700"
            >Product Name:</label
          >
          <input
            type="text"
            name="prod_name"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md"
            required
          />
        </div>

        <div class="mb-4">
          <label
            for="prod_description"
            class="block text-sm font-medium text-gray-700"
            >Product Description:</label
          >
          <textarea
            name="prod_description"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md"
            rows="4"
          ></textarea>
        </div>

        <div class="mb-4">
          <label
            for="prod_price"
            class="block text-sm font-medium text-gray-700"
            >Product Price:</label
          >
          <input
            type="number"
            name="prod_price"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md"
            step="0.01"
            required
          />
        </div>

        <div class="mb-4">
          <label
            for="prod_stock"
            class="block text-sm font-medium text-gray-700"
            >Product Stock:</label
          >
          <input
            type="number"
            name="prod_stock"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md"
            required
          />
        </div>

        <div class="mb-4">
          <label
            for="fileUpload"
            class="block text-sm font-medium text-gray-700"
            >Choose an image to upload:</label
          >
          <input
            type="file"
            name="fileUpload"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md"
            required
          />
        </div>

        <div class="flex justify-center">
          <input
            type="submit"
            value="Upload Product"
            class="px-6 py-2 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 cursor-pointer"
          />
        </div>
      </form>
    </div>
  </body>
</html>
