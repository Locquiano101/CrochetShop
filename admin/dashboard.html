<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milo's Crochet Shop Admin</title>
    <link rel="shortcut icon" href="/img/milo-profile.png" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      div {
        border: 1px solid red;
      }
    </style>
  </head>
  <body class="flex flex-col h-screen">
    <!-- Header -->
    <header
      class="p-4 px-8 bg-purple-500 text-white flex justify-between items-center min-h-[60px] sticky top-0 z-50"
    >
      <div class="flex items-center">
        <img src="/img/milo-profile.png" alt="Logo" class="w-12 h-auto mr-3" />
        <div class="bg-white w-1 h-12 mr-3"></div>
        <h1 class="text-sm font-bold">Milo's Crafty Crochet</h1>
      </div>

      <button class="lg:hidden text-white" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
    </header>

    <div class="flex h-full">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="w-64 bg-purple-700 text-white flex flex-col h-full lg:translate-x-0 transition-transform lg:static z-30 lg:block hidden"
      >
        <nav class="flex-1 p-4 flex flex-col gap-4">
          <button
            id="dashboard"
            class="w-full flex items-center px-3 py-2 rounded nav-link hover:outline hover:outline-2 hover:outline-gray-400 focus:bg-white focus:text-purple-700"
            onclick="showSection('section-dashboard')"
          >
            <i class="fas fa-home mr-3"></i> Dashboard
          </button>

          <button
            id="artifact"
            class="flex items-center px-3 py-2 rounded nav-link hover:outline hover:outline-2 hover:outline-gray-400 focus:bg-white focus:text-purple-700"
            onclick="showSection('section-orders')"
          >
            <i class="fa-solid fa-truck mr-3"></i> Orders
          </button>
          <button
            id="appointment"
            class="flex items-center px-3 py-2 rounded nav-link hover:outline hover:outline-2 hover:outline-gray-400 focus:bg-white focus:text-purple-700"
            onclick="showSection('section-products')"
          >
            <i class="fa-solid fa-paperclip mr-3"></i> Products
          </button>
          <button
            id="layout"
            class="flex items-center px-3 py-2 rounded nav-link hover:outline hover:outline-2 hover:outline-gray-400 focus:bg-white focus:text-purple-700"
            onclick="showSection('section-reviews')"
          >
            <i class="fa-solid fa-comment mr-3"></i> Reviews
          </button>
        </nav>

        <div class="mt-auto p-4">
          <button
            id="logout-button"
            class="flex items-center px-3 py-2 w-full rounded bg-red-600 hover:bg-red-700"
          >
            <i class="fas fa-sign-out-alt mr-3"></i> Logout
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main id="main-page" class="flex-1 p-4 bg-orange-100">
        <!-- Dashboard Section -->
        <section
          id="section-dashboard"
          class="hidden border-2 border-red-900 h-full overflow-auto p-4"
        >
          <h1 class="mb-4 text-2xl font-bold">Dashboard Overview</h1>
          <div class="grid grid-cols-3 gap-4 h-full">
            <!-- Sales Revenue Section -->
            <div
              class="row-span-3 col-span-2 bg-gray-100 p-4 rounded-md shadow"
            >
              <div class="flex flex-col gap-4 h-auto">
                <h1 class="col-span-3 text-2xl font-bold">Sales Revenew</h1>
                <table
                  class="min-w-full table-auto border-collapse border border-gray-300"
                >
                  <thead>
                    <tr class="border border-purple-200 bg-purple-300">
                      <th class="px-4 py-2 text-left text-sm font-medium">
                        Date
                      </th>
                      <th class="px-4 py-2 text-left text-sm font-medium">
                        Product Name
                      </th>
                      <th class="px-4 py-2 text-left text-sm font-medium">
                        Quantity Sold
                      </th>
                      <th class="px-4 py-2 text-left text-sm font-medium">
                        Price per Unit
                      </th>
                      <th class="px-4 py-2 text-left text-sm font-medium">
                        Total Sales
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="bg-white">
                      <td class="px-4 py-2 date">2024-12-01</td>
                      <td class="px-4 py-2 product">Product A</td>
                      <td class="px-4 py-2 quantity">50</td>
                      <td class="px-4 py-2 price">$20.00</td>
                      <td class="px-4 py-2 total">$1,000.00</td>
                    </tr>

                    <tr class="bg-gray-50">
                      <td
                        colspan="4"
                        class="text-left px-4 py-2 border border-gray-300 font-bold"
                      >
                        Grand Total
                      </td>
                      <td
                        class="px-4 py-2 border border-gray-300 font-semibold"
                        id="grand-total"
                      >
                        $4,850.00
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- Orders Section -->
            <div class="bg-gray-50 p-4 rounded-md shadow">
              <h1 class="text-lg font-semibold mb-4">Orders</h1>
            </div>

            <!-- Stock Section -->
            <div class="bg-gray-50 p-4 rounded-md shadow">
              <h1 class="text-lg font-semibold mb-4">Stock</h1>
            </div>

            <!-- Reviews Section -->
            <div class="bg-gray-50 p-4 rounded-md shadow">
              <h1 class="text-lg font-semibold mb-4">Reviews</h1>
            </div>
          </div>
        </section>

        <section
          id="section-orders"
          class="hidden border-2 border-red-900"
        ></section>
        <section
          id="section-products"
          class="border-2 border-red-900 h-full overflow-x-auto hidden"
        >
          <h1></h1>
          <!-- Featured Products Section -->
          <section id="featured-products" class="bg-purple-100 py-6">
            <h1 class="text-center font-bold text-purple-700 text-2xl mb-8">
              Products Dashboard
            </h1>
            <div
              id="products-container"
              class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4"
            >
              <a href="upload_products.html">
                <div
                  class="flex flex-col gap-4 items-center justify-center align-center bg-purple-300 rounded-lg shadow-md overflow-hidden p-4 h-full w-full"
                >
                  <h1
                    class="fa-solid fa-plus font-bold text-purple-700 text-xl"
                  ></h1>

                  <h1 class="text-lg font-bold text-purple-700">
                    Add new Product
                  </h1>
                </div>
              </a>
              <!-- Product items will be dynamically added here -->
            </div>
          </section>
        </section>

        <section id="section-reviews" class="border-2 border-red-900 h-full">
          <h1 class="text-center">REVIEWS SHITS</h1>

          <div
            id="reviews-container"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4"
          ></div>
        </section>
      </main>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
